
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 400px; margin: auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Submit Request</h1>
  <form id="requestForm">
    <label for="employeeId">Employee ID</label>
    <input id="employeeId" name="employeeId" type="text" required />

    <label for="requestNumber">Request Number</label>
    <input id="requestNumber" name="requestNumber" type="text" required />

    <label for="attachment">Attachment</label>
    <input id="attachment" name="attachment" type="file" required />

    <button type="submit">Submit</button>
  </form>

  <script>
   
<script>
  async function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => {
        // result is "data:<mime>;base64,<data>" â€“ we only need the actual Base64
        const [, base64] = reader.result.split(',');
        resolve(base64);
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  document.getElementById('requestForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const employeeId = document.getElementById('employeeId').value.trim();
    const requestNumber = document.getElementById('requestNumber').value.trim();
    const fileInput = document.getElementById('attachment');
    const responseEl = document.getElementById('status'); // or create a <pre id="status"></pre>

    if (!employeeId || !requestNumber || !fileInput.files.length) {
      responseEl.textContent = 'Please fill all fields and attach a file.';
      responseEl.className = 'error';
      return;
    }

    const file = fileInput.files[0];
    // optional: enforce max size (e.g., 5 MB to avoid huge Base64 payloads)
    if (file.size > 5 * 1024 * 1024) {
      responseEl.textContent = 'File too large (max 5 MB).';
      responseEl.className = 'error';
      return;
    }

    const fileBase64 = await fileToBase64(file);

    const payload = {
      EmployeeID: employeeId,
      RequestNumber: requestNumber,
      filename: 'Default',
      fileBase64: fileBase64
    };

    try {
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(() => ({}));
      responseEl.className = res.ok ? 'success' : 'error';
      responseEl.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      responseEl.className = 'error';
      responseEl.textContent = `Network error: ${err.message}`;
    }
  });
</script>

  </script>
</body>
</html>
