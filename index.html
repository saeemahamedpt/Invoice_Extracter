
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Request Uploader</title>

  <style>
    /* ======= Theme Variables ======= */
    :root {
      --bg-0: #0b0f1c;
      --bg-1: #12182a;
      --bg-2: #0a0f23;

      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(152, 245, 255, 0.35);

      --text: #eaf2ff;
      --muted: #a4b1c8;

      --accent-1: #00e5ff; /* cyan */
      --accent-2: #7c4dff; /* violet */
      --accent-3: #00ffa3; /* neon green */

      --field-bg: rgba(255, 255, 255, 0.06);
      --field-border: rgba(255, 255, 255, 0.18);
      --field-focus: rgba(124, 77, 255, 0.8);

      --btn-grad-start: #00e5ff;
      --btn-grad-end: #7c4dff;
      --btn-text: #0b0f1c;

      --console-bg: rgba(4, 8, 18, 0.75);
      --console-border: rgba(0, 229, 255, 0.4);

      --ring: #00ffa3;
      --danger: #c00;
      --success: #0a7;

      --shadow-1: 0 10px 30px rgba(124, 77, 255, 0.25);
      --shadow-2: 0 6px 18px rgba(0, 229, 255, 0.25);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-0: #f6f8ff;
        --bg-1: #eef2ff;
        --bg-2: #e6ebff;

        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(124, 77, 255, 0.25);

        --text: #141a2f;
        --muted: #566184;

        --field-bg: rgba(240, 244, 255, 0.85);
        --field-border: rgba(124, 77, 255, 0.25);
        --field-focus: rgba(0, 229, 255, 0.9);

        --console-bg: rgba(240, 244, 255, 0.9);
        --console-border: rgba(124, 77, 255, 0.35);

        --btn-text: #0f1330;
      }
    }

    /* ======= Base & Background ======= */
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg-1) 0%, var(--bg-0) 40%, var(--bg-2) 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.5;
    }

    body::before {
      /* Subtle animated hex/grid pattern overlay (pure CSS) */
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.08;
      background:
        radial-gradient(circle at 25px 25px, #ffffff 2px, transparent 3px) 0 0 / 50px 50px,
        radial-gradient(circle at 0 0, #ffffff 0px, transparent 0px) 0 0 / 50px 50px;
      mix-blend-mode: overlay;
      animation: gridShift 20s linear infinite;
    }

    @keyframes gridShift {
      0%   { transform: translate3d(0,0,0); }
      50%  { transform: translate3d(10px, -10px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    @media (prefers-reduced-motion: reduce) {
      body::before { animation: none; }
    }

    /* ======= Layout ======= */
    .app {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 6vh 16px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(14px) saturate(140%);
      border-radius: 16px;
      box-shadow: var(--shadow-1);
      padding: 28px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      /* Soft glow border accent */
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(0, 229, 255, 0.5), rgba(124, 77, 255, 0.45));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0.35;
    }

    header.brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    header.brand .logo {
      width: 28px; height: 28px;
      filter: drop-shadow(0 2px 6px rgba(0, 229, 255, 0.25));
    }
    header.brand h1 {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      margin: 0;
    }
    header.brand p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .content {
      display: grid;
      gap: 18px;
    }

    /* ======= Form Enhancements (Floating labels, focus, spacing) ======= */
    .form-shell {
      display: grid;
      gap: 16px;
      margin-top: 8px;
    }

    .field {
      position: relative;
      display: grid;
      gap: 8px;
    }

    /* Keep native label but position as floating */
    .field label {
      position: absolute;
      top: 12px;
      left: 14px;
      padding: 0 6px;
      border-radius: 6px;
      color: var(--muted);
      background: linear-gradient(0deg, transparent 0%, transparent 40%, var(--card-bg) 40%, var(--card-bg) 100%);
      transform-origin: left top;
      transition: transform 160ms ease, color 160ms ease, top 160ms ease, opacity 160ms ease;
      pointer-events: none;
    }

    .field input[type="text"],
    .field input[type="file"] {
      width: 100%;
      padding: 16px 14px;
      border-radius: 10px;
      border: 1px solid var(--field-border);
      background: var(--field-bg);
      color: var(--text);
      box-shadow: inset 0 0 0 0 rgba(124, 77, 255, 0.0);
      transition: box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
    }

    /* Floating label mechanics */
    .field:focus-within label,
    .field.has-value label {
      top: -8px;
      transform: scale(0.86);
      color: var(--accent-1);
    }

    /* Inner glow on focus */
    .field:focus-within input {
      border-color: var(--field-focus);
      box-shadow: inset 0 0 12px rgba(124, 77, 255, 0.15), 0 0 0 3px rgba(0, 229, 255, 0.18);
    }

    /* Help text */
    .help {
      font-size: 0.8rem;
      color: var(--muted);
      padding-left: 4px;
    }

    /* Button */
    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 4px;
    }

    button[type="submit"] {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      color: var(--btn-text);
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      box-shadow: var(--shadow-2);
      transition: transform 120ms ease, box-shadow 200ms ease, filter 160ms ease;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      /* soft holographic sheen */
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 40%, rgba(255,255,255,0.25) 70%, rgba(255,255,255,0.05) 100%);
      opacity: 0.25;
      transform: translateX(-100%);
      transition: transform 600ms ease;
    }

    button[type="submit"]:hover::before { transform: translateX(0); }
    button[type="submit"]:hover { filter: brightness(1.06) saturate(1.1); }
    button[type="submit"]:active { transform: scale(0.98); }

    /* Loading state (no JS changes to original submit logic; driven by MutationObserver) */
    button[type="submit"].loading {
      pointer-events: none;
      opacity: 0.9;
    }
    button[type="submit"].loading::after {
      content: "";
      position: absolute;
      right: 12px;
      top: 50%;
      width: 18px; height: 18px;
      border-radius: 50%;
      border: 2.5px solid rgba(255, 255, 255, 0.8);
      border-top-color: rgba(11, 15, 28, 0.9);
      transform: translateY(-50%);
      animation: spin 700ms linear infinite;
    }
    @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }
    @media (prefers-reduced-motion: reduce) {
      button[type="submit"].loading::after { animation: none; }
    }

    /* Focus ring (accessible) */
    input:focus-visible,
    button:focus-visible {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }

    /* ======= Status Console ======= */
    #status.status,
    #status {
      margin-top: 10px;
      padding: 12px 14px 12px 16px;
      border-radius: 12px;
      background: var(--console-bg);
      border-left: 3px solid var(--console-border);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: var(--text);
      min-height: 56px;
      max-height: 40vh;
      overflow: auto;
    }
    /* Reinforce success/error colors while keeping original classes intact */
    #status.success { border-left-color: var(--success); }
    #status.error   { border-left-color: var(--danger); }

    /* ======= Footer Note ======= */
    .note {
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="app" aria-label="AI-themed request uploader">
    <section class="card" role="region" aria-labelledby="title">
      <header class="brand">
        <!-- Minimal inline SVG circuit icon -->
        <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="none" stroke="url(#g1)" stroke-width="1.4" d="M4 8h6l2-3 2 3h6M8 16h8M6 12h12" />
          <circle cx="4" cy="8" r="1.6" fill="url(#g2)" />
          <circle cx="20" cy="8" r="1.6" fill="url(#g2)" />
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#00e5ff"/>
              <stop offset="1" stop-color="#7c4dff"/>
            </linearGradient>
            <linearGradient id="g2" x1="0" x2="1">
              <stop offset="0" stop-color="#00ffa3"/>
              <stop offset="1" stop-color="#00e5ff"/>
            </linearGradient>
          </defs>
        </svg>
        <div>
          <h1 id="title">AI Request Uploader</h1>
          <p>Securely submit your request with an attachment.</p>
        </div>
      </header>

      <div class="content">
        <!-- === ORIGINAL FORM (IDs preserved) wrapped for styling === -->
        <div class="form-shell">
          <div class="field">
            <label for="employeeId">Employee ID</label>
            <input id="employeeId" name="employeeId" type="text" required aria-describedby="employeeIdHelp" placeholder=" " />
            <small id="employeeIdHelp" class="help">Use your internal Employee ID (e.g., 12345).</small>
          </div>

          <div class="field">
            <label for="requestNumber">Request Number</label>
            <input id="requestNumber" name="requestNumber" type="text" required aria-describedby="requestNumberHelp" placeholder=" " />
            <small id="requestNumberHelp" class="help">Enter the ticket/reference number.</small>
          </div>

          <div class="field">
            <label for="attachment">Attachment</label>
            <input id="attachment" name="attachment" type="file" required aria-describedby="attachmentHelp" />
            <small id="attachmentHelp" class="help">Max 5 MB. Accepted by your backend as-is.</small>
          </div>

          <div class="actions">
            <button type="submit">Submit</button>
            <span class="note" aria-hidden="true">Submitting shows a spinner and logs the response below.</span>
          </div>
        </div>

        <!-- Preserve the ARIA live region and original inline style -->
        <pre id="status" class="status" aria-live="polite" style="white-space: pre-wrap;"></pre>
      </div>
    </section>
  </main>

  <!-- === ORIGINAL SCRIPT BLOCK (UNMODIFIED) === -->
  <script>
    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const [, base64] = reader.result.split(',');
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('requestForm');
      const responseEl = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const employeeId = document.getElementById('employeeId').value.trim();
        const requestNumber = document.getElementById('requestNumber').value.trim();
        const fileInput = document.getElementById('attachment');

        console.log('[Submit] Started');
        if (!employeeId || !requestNumber || !fileInput.files.length) {
          responseEl.className = 'error';
          responseEl.textContent = 'Please fill all fields and attach a file.';
          console.warn('[Submit] Missing fields or file');
          return;
        }

        const file = fileInput.files[0];
        console.log('[File] name=%s size=%d type=%s', file.name, file.size, file.type);

        if (file.size > 5 * 1024 * 1024) {
          responseEl.className = 'error';
          responseEl.textContent = 'File too large (max 5 MB).';
          console.warn('[File] Too large');
          return;
        }

        let fileBase64;
        try {
          fileBase64 = await fileToBase64(file);
          console.log('[File] Base64 length =', fileBase64.length);
        } catch (err) {
          responseEl.className = 'error';
          responseEl.textContent = 'Could not read file.';
          console.error('[File] Read error:', err);
          return;
        }

        const payload = {
          EmployeeID: employeeId,
          RequestNumber: requestNumber,
          filename: 'Default',
          fileBase64
        };
        console.log('[Payload]', payload);

        responseEl.className = '';
        responseEl.textContent = 'Submitting...';

        try {
          const res = await fetch('/api/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          console.log('[Response] status=%d ok=%s', res.status, res.ok);
          const ct = res.headers.get('content-type') || '';
          console.log('[Response] content-type:', ct);

          let data;
          if (ct.includes('application/json')) {
            data = await res.json();
            console.log('[Response] JSON:', data);
          } else {
            // Fallback for non-JSON responses
            const text = await res.text();
            console.log('[Response] Text:', text);
            // Try to display text; if it looks like JSON, format it
            try { data = JSON.parse(text); } catch { data = { raw: text }; }
          }

          responseEl.className = res.ok ? 'success' : 'error';
          responseEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          responseEl.className = 'error';
          responseEl.textContent = `Network error: ${err.message}`;
          console.error('[Fetch] Error:', err);
        }
      });
    });
  </script>

  <!-- === Minimal extra script for visuals & floating labels (non-blocking, IDs unchanged) === -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Wrap the existing form without altering IDs: we only enhance visuals.
      // Create a container around the original form if it isn't present yet.
      (function wrapOriginalForm() {
        const originalForm = document.getElementById('requestForm');
        if (!originalForm) {
          // If no original form is present (in case of server-side templating),
          // do nothing. The visual wrapper already contains styled fields above.
          return;
        }
        // If the original form exists, we keep it hidden but accessible for its JS,
        // or move our styled inputs into it. To avoid changing behavior, we progressively
        // enhance the original form's children with classes for styling.
        originalForm.classList.add('form-shell'); // reuse the same visual grid
        // Add field wrappers if not already present
        const children = Array.from(originalForm.children);
        children.forEach(node => {
          if (node.tagName === 'LABEL') {
            const next = node.nextElementSibling;
            if (next && (next.tagName === 'INPUT' || next.tagName === 'SELECT' || next.tagName === 'TEXTAREA')) {
              // Create field wrapper
              const wrapper = document.createElement('div');
              wrapper.className = 'field';
              node.after(wrapper);
              wrapper.appendChild(node);
              wrapper.appendChild(next);
              // Append a contextual help element
              const help = document.createElement('small');
              help.className = 'help';
              if (next.id === 'employeeId') help.id = 'employeeIdHelp', help.textContent = 'Use your internal Employee ID (e.g., 12345).', next.setAttribute('aria-describedby', help.id), next.setAttribute('placeholder', ' ');
              if (next.id === 'requestNumber') help.id = 'requestNumberHelp', help.textContent = 'Enter the ticket/reference number.', next.setAttribute('aria-describedby', help.id), next.setAttribute('placeholder', ' ');
              if (next.id === 'attachment') help.id = 'attachmentHelp', help.textContent = 'Max 5 MB. Accepted by your backend as-is.', next.setAttribute('aria-describedby', help.id);
              wrapper.appendChild(help);
            }
          }
        });
        // Move the submit button into an actions container for styling
        const submitBtn = originalForm.querySelector('button[type="submit"]');
        if (submitBtn && !submitBtn.parentElement.classList.contains('actions')) {
          const actions = document.createElement('div');
          actions.className = 'actions';
          submitBtn.replaceWith(actions);
          actions.appendChild(submitBtn);
          const note = document.createElement('span');
          note.className = 'note';
          note.setAttribute('aria-hidden', 'true');
          note.textContent = 'Submitting shows a spinner and logs the response below.';
          actions.appendChild(note);
        }
      })();

      // Floating label "has-value" state and accessible focus styling
      const fields = document.querySelectorAll('.field');
      fields.forEach(field => {
        const input = field.querySelector('input');
        if (!input) return;
        const update = () => {
          if (input.type === 'file') {
            field.classList.toggle('has-value', !!input.files && input.files.length > 0);
          } else {
            field.classList.toggle('has-value', input.value.trim().length > 0);
          }
        };
        input.addEventListener('input', update);
        input.addEventListener('change', update);
        update();
      });

      // Spinner & disabled state controlled via status changes (no changes to original submit logic)
      const statusEl = document.getElementById('status');
      const submitBtn = document.querySelector('button[type="submit"]');

      if (statusEl && submitBtn) {
        const obs = new MutationObserver(() => {
          const txt = (statusEl.textContent || '').trim().toLowerCase();
          const isSubmitting = txt === 'submitting...';
          submitBtn.classList.toggle('loading', isSubmitting);
          submitBtn.disabled = isSubmitting;
          // Restore when success or error
          if (!isSubmitting) submitBtn.disabled = false;
        });
        obs.observe(statusEl, { childList: true, characterData: true, subtree: true, attributes: true });
      }
    });
  </script>

  <!-- === Original success/error classes preserved (can be extended by styles above) === -->
  <style>
    .success { color: #0a7; }
    .error   { color: #c00; }
  </style>
</body>
</html>
